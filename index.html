        <h1>Git Basico</h1>
        <!--comandos git:
        - git init para crear el repositorio
        - git ls para que muestre los archivos que hay en la carpeta 
        - git add . para agregar los archivos al repositorio
        - git status para que muestre lo que se agrego al repositorio
        - git commit -m "se agregaron X archivos" para hacer un commit (guardas cambios) de lo que se agrego al repositorio 
        - git git log me muestra el autor del repositorio hora y fecha
        - git push para mandar todo al repositorio creado en GITHUB 
        - git checkout -b develope (en develope va el nombre de la rama que quiero crear) para crear una nueva rama 
          y asi trabajar sobre una rama que no es la original
        - git push origin develope para guardar la rama en GITHUB
        - git checkout main (en main va el nombre de la rama principal) para volver a usar la rama principal
        - git branch para ver en que rama estas posicionado y para ver cuantas existen
        - git merge develope me guarda los cambios en la rama principal main (solo los cambios que no coincidan entre ambos codigos)
        - git diff para ver las diferencias entre las ramas-->

        <p>Aprendiendo como crear ramas en git </p>

        

    </header>
